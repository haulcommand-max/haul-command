<svg xmlns="http://www.w3.org/2000/svg" width="390" height="844" viewBox="0 0 390 844">
  <rect width="390" height="844" fill="#090909"/>

  <!-- Status bar -->
  <rect x="0" y="0" width="390" height="44" fill="#0c0c0c"/>
  <text x="16" y="28" font-family="system-ui,sans-serif" font-size="13" font-weight="600" fill="#fff">9:41</text>

  <!-- Header -->
  <rect x="0" y="44" width="390" height="60" fill="#0c0c0c"/>
  <text x="20" y="82" font-family="system-ui,sans-serif" font-size="18" font-weight="800" fill="#fff">Your Earnings</text>

  <!-- Availability toggle -->
  <rect x="16" y="124" width="358" height="68" rx="16" fill="#22c55e15" stroke="#22c55e30" stroke-width="1"/>
  <text x="32" y="150" font-family="system-ui,sans-serif" font-size="12" fill="#22c55e" font-weight="700">● AVAILABLE</text>
  <text x="32" y="174" font-family="system-ui,sans-serif" font-size="12" fill="#555">Brokers can see you · Loads active</text>

  <!-- Weekly earnings card -->
  <rect x="16" y="208" width="358" height="140" rx="16" fill="#111" stroke="#1e1e1e" stroke-width="1"/>
  <text x="32" y="238" font-family="system-ui,sans-serif" font-size="11" font-weight="700" fill="#555" letter-spacing="1">THIS WEEK</text>
  <text x="32" y="292" font-family="system-ui,sans-serif" font-size="44" font-weight="900" fill="#fff">$2,840</text>
  <text x="32" y="318" font-family="system-ui,sans-serif" font-size="13" fill="#22c55e" font-weight="600">↑ 18% vs last week</text>

  <!-- Radius / earnings calculator strip -->
  <rect x="16" y="364" width="358" height="90" rx="16" fill="#0f0f0f" stroke="#1e1e1e" stroke-width="1"/>
  <text x="32" y="392" font-family="system-ui,sans-serif" font-size="12" fill="#666" font-weight="600">Estimated at 150 mi radius</text>
  <rect x="32" y="404" width="180" height="6" rx="3" fill="#1e1e1e"/>
  <rect x="32" y="404" width="120" height="6" rx="3" fill="#F1A91B"/>
  <text x="32" y="432" font-family="system-ui,sans-serif" font-size="11" fill="#555">Expand radius → more loads</text>

  <!-- Recent loads list -->
  <text x="20" y="478" font-family="system-ui,sans-serif" font-size="13" font-weight="700" fill="#aaa">RECENT RUNS</text>
  <rect x="16" y="490" width="358" height="56" rx="12" fill="#111" stroke="#1a1a1a" stroke-width="1"/>
  <text x="32" y="516" font-family="system-ui,sans-serif" font-size="13" font-weight="700" fill="#fff">Houston → Dallas</text>
  <text x="32" y="534" font-family="system-ui,sans-serif" font-size="11" fill="#555">2d ago · $680</text>
  <text x="350" y="520" font-family="system-ui,sans-serif" font-size="11" fill="#22c55e" font-weight="700" text-anchor="end">Paid</text>

  <rect x="16" y="554" width="358" height="56" rx="12" fill="#111" stroke="#1a1a1a" stroke-width="1"/>
  <text x="32" y="580" font-family="system-ui,sans-serif" font-size="13" font-weight="700" fill="#fff">Mobile → Atlanta</text>
  <text x="32" y="598" font-family="system-ui,sans-serif" font-size="11" fill="#555">5d ago · $940</text>
  <text x="350" y="584" font-family="system-ui,sans-serif" font-size="11" fill="#22c55e" font-weight="700" text-anchor="end">Paid</text>

  <!-- Bottom nav -->
  <rect x="0" y="780" width="390" height="64" fill="#0c0c0c"/>
  <text x="50" y="820" font-family="system-ui,sans-serif" font-size="10" fill="#555" text-anchor="middle">Map</text>
  <text x="140" y="820" font-family="system-ui,sans-serif" font-size="10" fill="#555" text-anchor="middle">Loads</text>
  <text x="250" y="820" font-family="system-ui,sans-serif" font-size="10" fill="#F1A91B" text-anchor="middle">Earnings</text>
  <text x="340" y="820" font-family="system-ui,sans-serif" font-size="10" fill="#555" text-anchor="middle">Profile</text>
</svg>
