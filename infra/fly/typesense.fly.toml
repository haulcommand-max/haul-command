# hc-typesense â€” Typesense on Fly.io (Tier A: 2vCPU/4GB)
app = "hc-typesense"
primary_region = "iad"

[build]
  image = "typesense/typesense:0.25.2"

[env]
  TYPESENSE_DATA_DIR = "/data"
  TYPESENSE_ENABLE_CORS = "true"
  # TYPESENSE_API_KEY set via `fly secrets`

[mounts]
  source = "typesense_data"
  destination = "/data"

[http_service]
  internal_port = 8108
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 4096

# Volume setup (run once):
# fly volumes create typesense_data --app hc-typesense --region iad --size 10
